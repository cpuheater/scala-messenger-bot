bot {

    fb {
      appSecret: ""
      pageAccessToken: ""
      validationToken: ""
      responseUri = "https://graph.facebook.com/v2.6/me/messages"
    }
}


spray.can.server {
  request-timeout = 120 s
  idle-timeout = 180 s
}

spray.can.client {
  idle-timeout = 180 s
  request-timeout = 120 s
  parsing {
    max-content-length = 64m
  }
}


akka.http {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  client {
    max-connections: 1000
  }
}


